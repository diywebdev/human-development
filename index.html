<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" href="public/images/favicon.png">
	<title>Развитие человека</title>

	<!-- STYLES -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

	<link rel="stylesheet" href="public/stylesheets/global.css">

	<link rel="stylesheet" href="public/stylesheets/hero.css">

	<link rel="stylesheet" href="public/stylesheets/tablet.css">
	<link rel="stylesheet" href="public/stylesheets/mobile.css">
	<!-- END STYLES -->
</head>

<body>
	<div class="swiper">
		<div class="swiper-wrapper">
			<section class="swiper-slide" style="background-color: aliceblue;" data-hash="one">
				<div class="block">
					<h2>One Screen</h2>
				</div>
			</section>
			<section class="swiper-slide" style="background-color: aqua;" data-hash="two">
				<div class="block">
					<h2>Two Screen</h2>
				</div>
			</section>
			<section class="swiper-slide" style="background-color: aquamarine;" data-hash="three">
				<div class="block">
					<h2>Three Screen</h2>
				</div>
			</section>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="public/scripts/app.js"></script>
</body>

</html>
